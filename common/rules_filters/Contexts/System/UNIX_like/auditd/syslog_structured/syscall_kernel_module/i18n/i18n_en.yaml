Description: 'An operation on a kernel module is executed'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_success'
      EventDescription: 'The operation "{datafield1}" on a kernel module is executed on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_failure'
      EventDescription: 'Failed to execute the operation "{datafield1}" on a kernel module on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_success_id'
      EventDescription: 'The user with ID {subject.account.id} executed the operation "{datafield1}" on a kernel module on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to execute the operation "{datafield1}" on a kernel module on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_success_name'
      EventDescription: 'The user {subject.account.name} executed the operation "{datafield1}" on a kernel module on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_failure_name'
      EventDescription: 'The user {subject.account.name} failed to execute the operation "{datafield1}" on a kernel module on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_success_name_with_objname'
      EventDescription: 'The user {subject.account.name} executed the operation "{datafield1}" on a kernel module as {object.account.name} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_failure_name_with_objname'
      EventDescription: 'The user {subject.account.name} failed to execute the operation "{datafield1}" on a kernel module as {object.account.name} on host {event_src.host}. Reason: {reason}'
