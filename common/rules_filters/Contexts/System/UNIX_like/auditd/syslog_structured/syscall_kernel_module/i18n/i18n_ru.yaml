Description: 'Выполнена операция над модулем ядра'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_success'
      EventDescription: 'Операция "{datafield1}" над модулем ядра была выполнена на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_failure'
      EventDescription: 'Не удалось выполнить операцию "{datafield1}" над модулем ядра на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_success_id'
      EventDescription: 'Пользователь с ID {subject.account.id} выполнил операцию "{datafield1}" над модулем ядра на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_failure_id'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог выполнить операцию "{datafield1}" над модулем ядра на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_success_name'
      EventDescription: 'Пользователь {subject.account.name} выполнил операцию "{datafield1}" над модулем ядра на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_failure_name'
      EventDescription: 'Пользователь {subject.account.name} не смог выполнить операцию "{datafield1}" над модулем ядра на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_success_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} выполнил операцию "{datafield1}" над модулем ядра от имени {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_module_failure_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} не смог выполнить операцию "{datafield1}" над модулем ядра от имени {object.account.name} на узле {event_src.host}. Причина: {reason}'
