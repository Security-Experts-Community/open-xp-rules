    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_resource_state_xattr_success_id_path'
      EventDescription: 'Пользователь с ID {subject.account.id} изменил расширенные атрибуты файлового объекта "{object.fullpath}" на узле {event_src.host}'
