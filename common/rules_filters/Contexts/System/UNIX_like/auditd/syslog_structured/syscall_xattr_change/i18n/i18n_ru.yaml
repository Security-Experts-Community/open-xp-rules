Description: 'Изменены расширенные атрибуты объекта'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_resource_state_xattr_success_path'
      EventDescription: 'Расширенные атрибуты файлового объекта "{object.fullpath}" были изменены на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_resource_state_xattr_success_nopath'
