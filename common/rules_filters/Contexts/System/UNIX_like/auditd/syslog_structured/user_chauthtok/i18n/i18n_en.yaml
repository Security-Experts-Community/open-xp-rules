    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_access_success_null'
      EventDescription: 'The user with ID {subject.account.id} restricted access to user group "{object.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_access_failure_null'
