Description: 'User and user group management'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_account_success_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} changed an attribute of user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_account_failure_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} failed to change an attribute of user "{object.account.name}" on host {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_password_success_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} changed the password of user group "{object.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_password_failure_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} failed to change the password of user group "{object.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_access_success_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} restricted access to user group "{object.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_access_failure_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} failed to restrict access to user group "{object.name}" on host {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_changed_user_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} changed user "{object.value}" in a user group on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_removed_user_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} removed user "{object.value}" from a user group on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_added_user_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} added user "{object.new_value}" to a user group on host {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_account_success_null'
      EventDescription: 'The user with ID {subject.account.id} changed an attribute of user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_account_failure_null'
