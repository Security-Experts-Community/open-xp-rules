Description: 'Попытка переименовать или переместить файловый объект'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_resource_rename_rename_failure'
      EventDescription: 'Не удалось переименовать файловый объект на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_resource_rename_rename_failure_id'
      EventDescription: 'Пользователь c ID {subject.account.id} не смог переименовать файловый объект на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_resource_rename_rename_failure_name'
