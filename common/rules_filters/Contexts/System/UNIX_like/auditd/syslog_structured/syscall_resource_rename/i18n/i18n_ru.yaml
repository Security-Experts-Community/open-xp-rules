    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_resource_rename_rename_failure_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} не смог переименовать файловый объект от имени {object.account.name} на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_resource_rename_rename_success_fullpath'
      EventDescription: 'Файловый объект «{object.fullpath}» переименован на узле {event_src.host}'
