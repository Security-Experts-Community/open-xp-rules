Description: 'Attempt to remove a user'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_success_null'
      EventDescription: 'The user with ID {subject.account.id} removed user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_failure_null'
      EventDescription: 'The user with ID {subject.account.id} failed to remove user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_ongoing_null'
      EventDescription: 'The user with ID {subject.account.id} is removing user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_modify_group_success_null'
      EventDescription: 'The user with ID {subject.account.id} removed user "{object.value}" from a user group on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_modify_group_failure_null'
      EventDescription: 'The user with ID {subject.account.id} failed to remove user "{object.value}" from a user group on host {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_success_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} removed user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_failure_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} failed to remove user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_ongoing_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} is removing user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_modify_group_success_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} removed user "{object.value}" from a user group on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_modify_group_failure_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} failed to remove user "{object.value}" from a user group on host {event_src.host}'
