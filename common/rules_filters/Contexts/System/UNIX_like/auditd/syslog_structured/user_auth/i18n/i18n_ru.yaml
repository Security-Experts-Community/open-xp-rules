Description: 'Аутентификация пользователя'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_auth_login_ongoing'
      EventDescription: 'Пользователь {subject.account.name} прошел аутентификацию при входе в систему на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_auth_login_failure'
      EventDescription: 'Пользователь {subject.account.name} не смог пройти аутентификацию при входе в систему на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_auth_escalate_ongoing'
      EventDescription: 'Пользователь с ID {subject.account.id} прошел аутентификацию при повышении привилегий на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_auth_escalate_failure'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог пройти аутентификацию при повышении привилегий на узле {event_src.host}'
