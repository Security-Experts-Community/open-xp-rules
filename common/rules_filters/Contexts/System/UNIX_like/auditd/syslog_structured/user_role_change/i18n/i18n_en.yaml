Description: 'A SELinux role is changed'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_role_change_success'
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} set a SELinux role for a session of the terminal "{logon_service}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_role_change_failure'
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} failed to set a SELinux role for a session of the terminal "{logon_service}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_role_change_success_null'
      EventDescription: 'The user with ID {subject.account.id} set a SELinux role for a session of the terminal "{logon_service}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_role_change_failure_null'
      EventDescription: 'The user with ID {subject.account.id} failed to set a SELinux role for a session of the terminal "{logon_service}" on host {event_src.host}'
