Description: 'Attempt to create a link to a file'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success'
      EventDescription: 'Link "{object.fullpath}" to file "{object.storage.fullpath}" is created on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure'
      EventDescription: 'Failed to create a link to file "{object.storage.fullpath}" on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success_id'
      EventDescription: 'The user with ID {subject.account.id} created link "{object.fullpath}" to file "{object.storage.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to create a link to file "{object.storage.fullpath}" on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success_name'
      EventDescription: 'User "{subject.account.name}" created link "{object.fullpath}" to file "{object.storage.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure_name'
      EventDescription: 'User "{subject.account.name}" failed to create a link to file "{object.storage.fullpath}" on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success_name_with_objname'
      EventDescription: 'User "{subject.account.name}" created link "{object.fullpath}" to file "{object.storage.fullpath}" as {object.account.name} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure_name_with_objname'
      EventDescription: 'User "{subject.account.name}" failed to create a link to file "{object.storage.fullpath}" as {object.account.name} on host {event_src.host}. Reason: {reason}.'
