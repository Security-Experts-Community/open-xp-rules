Description: 'Attempt to create or remove an audit rule'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_create_success_file'
      EventDescription: 'Audit rule {object.name} for file object "{object.value}" is created on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_create_success'
      EventDescription: 'Audit rule {object.name} is created on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_create_failure_file'
      EventDescription: 'Failed to create audit rule {object.name} for file object "{object.value}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_create_failure'
      EventDescription: 'Failed to create audit rule {object.name} on host {event_src.host}.'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_remove_success_file'
      EventDescription: 'Audit rule {object.name} for file object "{object.value}" is removed on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_remove_success'
      EventDescription: 'Audit rule {object.name} is removed on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_remove_failure_file'
      EventDescription: 'Failed to remove audit rule {object.name} for file object "{object.value}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_remove_failure'
      EventDescription: 'Failed to remove audit rule {object.name} on host {event_src.host}'
