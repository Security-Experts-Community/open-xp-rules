Description: 'Attempt to perform an operation on a user'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_success_null'
      EventDescription: 'The user with ID {subject.account.id} created user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_failure_null'
      EventDescription: 'The user with ID {subject.account.id} failed to create user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_ongoing_null'
      EventDescription: 'The user with ID {subject.account.id} is creating user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_remove_account_failure_null'
      EventDescription: 'The user with ID {subject.account.id} failed to remove user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_modify_group_success_null'
      EventDescription: 'The user with ID {subject.account.id} added user "{object.new_value}" to a user group on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_modify_group_failure_null'
      EventDescription: 'The user with ID {subject.account.id} failed to add user "{object.new_value}" to a user group on host {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_success_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} created user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_failure_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} failed to create user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_ongoing_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} is creating user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_remove_account_failure_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} failed to remove user "{object.account.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_modify_group_success_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} added user "{object.new_value}" to a user group on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_modify_group_failure_notnull'
