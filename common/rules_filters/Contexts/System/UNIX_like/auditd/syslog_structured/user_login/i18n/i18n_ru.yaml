Description: 'Пользователь вошел в систему'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_login_success'
      EventDescription: 'Пользователь {subject.account.name} вошел в систему на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_login_failure'
      EventDescription: 'Пользователь {subject.account.name} не смог войти в систему на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_login_success_null'
      EventDescription: 'Пользователь с ID {subject.account.id} вошел в систему на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_login_failure_null'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог войти в систему на узле {event_src.host}'
