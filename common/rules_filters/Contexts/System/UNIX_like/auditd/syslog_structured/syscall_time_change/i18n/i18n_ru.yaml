Description: 'Изменено системное время'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_configuration_state_time_success'
      EventDescription: 'Системное время было изменено на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_configuration_state_time_failure'
      EventDescription: 'Не удалось изменить системное время на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_configuration_state_time_success_id'
      EventDescription: 'Пользователь с ID {subject.account.id} изменил системное время на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_configuration_state_time_failure_id'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог изменить системное время на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_configuration_state_time_success_name'
      EventDescription: 'Пользователь {subject.account.name} изменил системное время на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_configuration_state_time_failure_name'
      EventDescription: 'Пользователь {subject.account.name} не смог изменить системное время на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_configuration_state_time_success_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} изменил системное время от имени {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_modify_configuration_state_time_failure_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} не смог изменить системное время от имени {object.account.name} на узле {event_src.host}. Причина: {reason}'
