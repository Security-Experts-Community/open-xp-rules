Description: 'Обновлены учетные данные пользователя'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_cred_refr_login_ongoing'
      EventDescription: 'Учетные данные пользователя {subject.account.name} обновлены при входе пользователя в систему на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_cred_refr_login_failure'
      EventDescription: 'Не удалось обновить учетные данные пользователя {subject.account.name} при входе пользователя в систему на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_cred_refr_escalate_ongoing'
      EventDescription: 'Учетные данные пользователя {object.account.name} обновлены при повышении привилегий на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_cred_refr_escalate_failure'
      EventDescription: 'Не удалось обновить учетные данные пользователя {object.account.name} при повышении привилегий на узле {event_src.host}'
