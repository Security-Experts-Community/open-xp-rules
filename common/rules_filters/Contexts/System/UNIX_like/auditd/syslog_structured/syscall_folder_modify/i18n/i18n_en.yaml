Description: 'Attempt to create or remove a directory'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_failure'
      EventDescription: 'Failed to remove a directory on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_failure'
      EventDescription: 'Failed to create a directory on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to remove a directory on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to create a directory on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_failure_name'
      EventDescription: 'User "{subject.account.name}" failed to remove a directory on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_failure_name'
      EventDescription: 'User "{subject.account.name}" failed to create a directory on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_failure_name_with_objname'
      EventDescription: 'User "{subject.account.name}" failed to remove a directory as {object.account.name} on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_failure_name_with_objname'
      EventDescription: 'User "{subject.account.name}" failed to create a directory as {object.account.name} on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_success_fullpath'
      EventDescription: 'Directory "{object.fullpath}" is removed on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_success_fullpath'
      EventDescription: 'Directory "{object.fullpath}" is created on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_success_id_fullpath'
      EventDescription: 'The user with ID {subject.account.id} removed directory "{object.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_success_id_fullpath'
      EventDescription: 'The user with ID {subject.account.id} created directory "{object.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_success_name_fullpath'
      EventDescription: 'User "{subject.account.name}" removed directory "{object.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_success_name_fullpath'
      EventDescription: 'User "{subject.account.name}" created directory "{object.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_success_name_fullpath_with_objname'
      EventDescription: 'User "{subject.account.name}" removed directory "{object.fullpath}" as {object.account.name} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_success_name_fullpath_with_objname'
      EventDescription: 'User "{subject.account.name}" created directory "{object.fullpath}" as {object.account.name} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_success_nofullpath'
      EventDescription: 'The directory with inode {object.id} is removed on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_success_nofullpath'
      EventDescription: 'The directory with inode {object.id} is created on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_success_id_nofullpath'
      EventDescription: 'The user with ID {subject.account.id} removed the directory with inode {object.id} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_success_id_nofullpath'
      EventDescription: 'The user with ID {subject.account.id} created the directory with inode {object.id} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_success_name_nofullpath'
      EventDescription: 'User "{subject.account.name}" removed the directory with inode {object.id} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_success_name_nofullpath'
      EventDescription: 'User "{subject.account.name}" created the directory with inode {object.id} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_resource_success_name_nofullpath_with_objname'
      EventDescription: 'User "{subject.account.name}" removed the directory with inode {object.id} as {object.account.name} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_resource_success_name_nofullpath_with_objname'
      EventDescription: 'User "{subject.account.name}" created the directory with inode {object.id} as {object.account.name} on host {event_src.host}'
