Description: 'Пользователь вышел из системы'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_logout_success'
      EventDescription: 'Пользователь {subject.account.name} с UID {subject.account.id} вышел из системы на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_logout_failure'
      EventDescription: 'Пользователь {subject.account.name} с UID {subject.account.id} не смог выйти из системы на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_logout_success_null'
      EventDescription: 'Пользователь с ID {subject.account.id} вышел из системы на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_logout_failure_null'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог выйти из системы на узле {event_src.host}'
