Description: 'Операция с сокетом'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_socket_success'
      EventDescription: 'Процесс "{subject.process.fullpath}" создал сокет на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_socket_failure'
      EventDescription: 'Процесс "{subject.process.fullpath}" не смог создать сокет на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_bind_socket_success'
      EventDescription: 'Процесс "{subject.process.fullpath}" привязал сокет к адресу {dst.ip}:{dst.port} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_bind_socket_failure'
      EventDescription: 'Процесс "{subject.process.fullpath}" не смог привязать сокет к адресу {dst.ip}:{dst.port} на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_connect_socket_success'
      EventDescription: 'Процесс "{subject.process.fullpath}" подключился к адресу {dst.ip}:{dst.port} с узла {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_connect_socket_failure'
      EventDescription: 'Процесс "{subject.process.fullpath}" не смог подключиться к адресу {dst.ip}:{dst.port} с узла {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_connect_socket_success_nodst'
      EventDescription: 'Процесс "{subject.process.fullpath}" подключился к неизвестному адресу с узла {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_connect_socket_failure_nodst'
      EventDescription: 'Процесс "{subject.process.fullpath}" не смог подключиться к неизвестному адресу с узла {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_listen_socket_success'
      EventDescription: 'Процесс "{subject.process.fullpath}" установил сокет в режим прослушивания на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_listen_socket_failure'
      EventDescription: 'Процесс "{subject.process.fullpath}" не смог установить сокет в режим прослушивания на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_accept_socket_success'
      EventDescription: 'Процесс "{subject.process.fullpath}" принял соединение с адреса {src.ip}:{src.port} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_accept_socket_failure'
      EventDescription: 'Процесс "{subject.process.fullpath}" не смог принять соединение с адреса {src.ip}:{src.port} на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_accept_socket_success_nodst'
      EventDescription: 'Процесс "{subject.process.fullpath}" принял соединение с неизвестного адреса на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_accept_socket_failure_nodst'
      EventDescription: 'Процесс "{subject.process.fullpath}" не смог принять соединение с неизвестного адреса на узле {event_src.host}. Причина: {reason}'
