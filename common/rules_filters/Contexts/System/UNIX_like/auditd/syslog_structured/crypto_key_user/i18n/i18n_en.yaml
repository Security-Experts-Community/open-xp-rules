Description: 'Cryptographic key management'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_crypto_key_user_remove_host_key'
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} removed a server private key from a process memory on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_crypto_key_user_remove_session_key'
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} removed a session private key from a process memory on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_crypto_key_user_create_ephemeral_key'
      EventDescription: 'The user {subject.account.name} with ID {subject.account.id} generated a server ephemeral key on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_crypto_key_user_remove_host_key_null'
      EventDescription: 'The user with ID {subject.account.id} removed a server private key from a process memory on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_crypto_key_user_remove_session_key_null'
      EventDescription: 'The user with ID {subject.account.id} removed a session private key from a process memory on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_crypto_key_user_create_ephemeral_key_null'
      EventDescription: 'The user with ID {subject.account.id} generated a server ephemeral key on host {event_src.host}'
