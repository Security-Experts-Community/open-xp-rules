Description: 'Попытка удалить файловый объект'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure'
      EventDescription: 'Не удалось удалить файловый объект на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure_id'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог удалить файловый объект на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure_name'
      EventDescription: 'Пользователь {subject.account.name} не смог удалить файловый объект на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} не смог удалить файловый объект от имени {object.account.name} на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_fullpath'
      EventDescription: 'Файловый объект «{object.fullpath}» удален на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_id_fullpath'
      EventDescription: 'Пользователь с ID {subject.account.id} удалил файловый объект «{object.fullpath}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name_fullpath'
      EventDescription: 'Пользователь {subject.account.name} удалил файловый объект «{object.fullpath}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name_fullpath_with_objname'
      EventDescription: 'Пользователь {subject.account.name} удалил файловый объект «{object.fullpath}» от имени {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_nofullpath'
      EventDescription: 'Файловый объект с inode {object.id} удален на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_id_nofullpath'
      EventDescription: 'Пользователь с ID {subject.account.id} удалил файловый объект с inode {object.id} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name_nofullpath'
      EventDescription: 'Пользователь {subject.account.name} удалил файловый объект с inode {object.id} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name_nofullpath_with_objname'
      EventDescription: 'Пользователь {subject.account.name} удалил файловый объект с inode {object.id} от имени {object.account.name} на узле {event_src.host}'
