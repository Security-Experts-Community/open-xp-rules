Description: 'Attempt to remove a file object'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure'
      EventDescription: 'Failed to remove a file object on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to remove a file object on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure_name'
      EventDescription: 'User "{subject.account.name}" failed to remove a file object on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure_name_with_objname'
      EventDescription: 'User "{subject.account.name}" failed to remove a file object as {object.account.name} on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_fullpath'
      EventDescription: 'File object "{object.fullpath}" is removed on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_id_fullpath'
      EventDescription: 'The user with ID {subject.account.id} removed file object "{object.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name_fullpath'
      EventDescription: 'User "{subject.account.name}" removed file object "{object.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name_fullpath_with_objname'
      EventDescription: 'User "{subject.account.name}" removed file object "{object.fullpath}" as {object.account.name} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_nofullpath'
      EventDescription: 'The file object with inode {object.id} is removed on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_id_nofullpath'
      EventDescription: 'The user with ID {subject.account.id} removed the file object with inode {object.id} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name_nofullpath'
      EventDescription: 'User "{subject.account.name}" removed the file object with inode {object.id} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name_nofullpath_with_objname'
      EventDescription: 'User "{subject.account.name}" removed the file object with inode {object.id} as {object.account.name} on host {event_src.host}'
