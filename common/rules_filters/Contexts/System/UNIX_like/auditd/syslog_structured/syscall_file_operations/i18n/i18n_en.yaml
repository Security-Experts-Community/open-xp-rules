Description: 'A file operation is performed'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_success'
      EventDescription: 'The file object "{object.fullpath}" is opened in the "{object.state}" mode on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_failure'
      EventDescription: 'Failed to open a file object in the "{object.state}" mode on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_success'
      EventDescription: 'The file object "{object.fullpath}" is created on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_failure'
      EventDescription: 'Failed to create a file object on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_success_id'
      EventDescription: 'The user with ID {subject.account.id} opened the file object "{object.fullpath}" in the "{object.state}" mode on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to open a file object in the "{object.state}" mode on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_success_id'
      EventDescription: 'The user with ID {subject.account.id} created the file object "{object.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to create a file object on host {event_src.host}. Reason: {reason}'
