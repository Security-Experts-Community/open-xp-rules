Description: 'Выполнена операция с файлом'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_success'
      EventDescription: 'Файловый объект "{object.fullpath}" был открыт в режиме "{object.state}" на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_failure'
      EventDescription: 'Не удалось открыть файловый объект в режиме "{object.state}" на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_success'
      EventDescription: 'Файловый объект "{object.fullpath}" был создан на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_failure'
      EventDescription: 'Не удалось создать файловый объект на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_success_id'
      EventDescription: 'Пользователь с ID {subject.account.id} открыл файловый объект "{object.fullpath}" в режиме "{object.state}" на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_failure_id'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог открыть файловый объект в режиме "{object.state}" на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_success_id'
      EventDescription: 'Пользователь с ID {subject.account.id} создал файловый объект "{object.fullpath}" на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_failure_id'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог создать файловый объект на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_success_name'
      EventDescription: 'Пользователь {subject.account.name} открыл файловый объект "{object.fullpath}" в режиме "{object.state}" на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_failure_name'
      EventDescription: 'Пользователь {subject.account.name} не смог открыть файловый объект в режиме "{object.state}" на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_success_name'
      EventDescription: 'Пользователь {subject.account.name} создал файловый объект "{object.fullpath}" на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_failure_name'
      EventDescription: 'Пользователь {subject.account.name} не смог создать файловый объект на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_success_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} открыл файловый объект "{object.fullpath}" в режиме "{object.state}" от имени {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_access_resource_failure_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} не смог открыть файловый объект в режиме "{object.state}" от имени {object.account.name} на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_success_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} создал файловый объект "{object.fullpath}" от имени {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_file_failure_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} не смог создать файловый объект от имени {object.account.name} на узле {event_src.host}. Причина: {reason}'
