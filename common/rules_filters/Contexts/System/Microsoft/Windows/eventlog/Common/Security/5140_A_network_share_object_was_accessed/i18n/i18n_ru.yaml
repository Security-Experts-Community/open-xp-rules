EventDescriptions:
    - LocalizationId: PT_Microsoft_Windows_eventlog_5140_A_network_share_object_was_accessed_status_success_name
      EventDescription: 'Пользователь {subject.account.name} получил доступ к объекту службы каталогов "{object.fullpath}" на узле {event_src.host}'
    - LocalizationId: PT_Microsoft_Windows_eventlog_5140_A_network_share_object_was_accessed_status_failure_name
      EventDescription: 'Пользователю {subject.account.name} не удалось получить доступ к объекту службы каталогов "{object.fullpath}" на узле {event_src.host}'
    - LocalizationId: PT_Microsoft_Windows_eventlog_5140_A_network_share_object_was_accessed_status_success_id
      EventDescription: 'Пользователь с идентификатором {subject.account.id} получил доступ к объекту службы каталогов "{object.fullpath}" на узле {event_src.host}'
    - LocalizationId: PT_Microsoft_Windows_eventlog_5140_A_network_share_object_was_accessed_status_failure_id
      EventDescription: 'Пользователю с идентификатором {subject.account.id} не удалось получить доступ к объекту службы каталогов "{object.fullpath}" на узле {event_src.host}'
