Description: 'Successful account log in'
EventDescriptions:
    - LocalizationId: PT_Microsoft_Windows_eventlog_4624_An_account_was_successfully_logged_on_login
      EventDescription: 'The user {subject.name} logged in to the system successfully on host {event_src.host}. Logon type: {datafield6}'
    - LocalizationId: PT_Microsoft_Windows_eventlog_4624_An_account_was_successfully_logged_on_escalate
      EventDescription: 'The user {subject.account.name} escalated privileges to {object.account.name} on host {event_src.host}'
