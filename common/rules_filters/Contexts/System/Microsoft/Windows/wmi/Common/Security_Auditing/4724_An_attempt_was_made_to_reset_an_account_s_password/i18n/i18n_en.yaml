Description: 'Attempt to reset account password was made'
EventDescriptions:
    - LocalizationId: PT_Microsoft_Windows_wmi_4724_An_attempt_was_made_to_reset_an_account_s_password_success
      EventDescription: 'The user {subject.name} reset the password for {object.name} on host {event_src.host}'
    - LocalizationId: PT_Microsoft_Windows_wmi_4724_An_attempt_was_made_to_reset_an_account_s_password_failure
      EventDescription: '>The user {subject.name} failed to reset the password for {object.id} on host {event_src.host}'
