Description: 'User login status'
EventDescriptions:
    - LocalizationId: 'PT_Positive_Technologies_XDR_es_logger_user_login_success'
      EventDescription: 'User {subject.account.name} logged in to the system on host {event_src.host}'
    - LocalizationId: 'PT_Positive_Technologies_XDR_es_logger_user_login_failure'
      EventDescription: 'User {subject.account.name} failed to log in to the system on host {event_src.host}. Reason: {reason}.'
