Description: 'Попытка создать или удалить правило аудита'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_create_success_file'
      EventDescription: 'Правило аудита {object.name} для файлового объекта «{object.value}» создано на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_create_success'
      EventDescription: 'Правило аудита {object.name} создано на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_create_failure_file'
      EventDescription: 'Не удалось создать правило аудита {object.name} для файлового объекта «{object.value}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_create_failure'
      EventDescription: 'Не удалось создать правило аудита {object.name} на узле {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_remove_success_file'
      EventDescription: 'Правило аудита {object.name} для файлового объекта «{object.value}» удалено на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_remove_success'
      EventDescription: 'Правило аудита {object.name} удалено на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_remove_failure_file'
      EventDescription: 'Не удалось удалить правило аудита {object.name} для файлового объекта «{object.value}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_config_change_rule_remove_failure'
      EventDescription: 'Не удалось удалить правило аудита {object.name} на узле {event_src.host}'
