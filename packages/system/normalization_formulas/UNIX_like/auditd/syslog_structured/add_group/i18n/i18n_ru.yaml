Description: 'Попытка создать группу'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_group_success_null'
      EventDescription: 'Пользователь с ID {subject.account.id} создал группу «{object.name}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_group_failure_null'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог создать группу «{object.name}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_group_ongoing_null'
      EventDescription: 'Пользователь с ID {subject.account.id} создает группу «{object.name}» на узле {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_group_success_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} создал группу «{object.name}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_group_failure_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} не смог создать группу «{object.name}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_group_ongoing_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} создает группу «{object.name}» на узле {event_src.host}'
