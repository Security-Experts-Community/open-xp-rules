Description: 'Process permissions are modified'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_success'
      EventDescription: 'Permissions of the process "{object.process.fullpath}" are modified on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_failure'
      EventDescription: 'Failed to modify permissions of the process "{object.process.fullpath}" on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_success_id'
      EventDescription: 'The user with ID {subject.account.id} modified permissions of the process "{object.process.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to modify permissions of the process "{object.process.fullpath}" on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_success_name'
      EventDescription: 'The user {subject.account.name} modified permissions of the process "{object.process.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_failure_name'
      EventDescription: 'The user {subject.account.name} failed to modify permissions of the process "{object.process.fullpath}" on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_success_name_with_objname'
      EventDescription: 'The user {subject.account.name} modified permissions of the process "{object.process.fullpath}" as {object.account.name} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_failure_name_with_objname'
      EventDescription: 'The user {subject.account.name} failed to modify permissions of the process "{object.process.fullpath}" as {object.account.name} on host {event_src.host}. Reason: {reason}'
