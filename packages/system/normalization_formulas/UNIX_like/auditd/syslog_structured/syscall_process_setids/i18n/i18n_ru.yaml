Description: 'Права процесса изменены'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_success'
      EventDescription: 'Права процесса "{object.process.fullpath}" были изменены на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_failure'
      EventDescription: 'Не удалось изменить права процесса "{object.process.fullpath}" на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_success_id'
      EventDescription: 'Пользователь с ID {subject.account.id} изменил права процесса "{object.process.fullpath}" на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_failure_id'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог изменить права процесса "{object.process.fullpath}" на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_success_name'
      EventDescription: 'Пользователь {subject.account.name} изменил права процесса "{object.process.fullpath}" на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_failure_name'
      EventDescription: 'Пользователь {subject.account.name} не смог изменить права процесса "{object.process.fullpath}" на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_success_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} изменил права процесса "{object.process.fullpath}" от имени {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_process_setids_failure_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} не смог изменить права процесса "{object.process.fullpath}" от имени {object.account.name} на узле {event_src.host}. Причина: {reason}'
