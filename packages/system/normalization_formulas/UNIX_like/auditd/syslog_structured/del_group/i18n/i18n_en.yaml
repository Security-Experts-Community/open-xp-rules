Description: 'Attempt to remove a user group'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_group_success_null'
      EventDescription: 'The user with ID {subject.account.id} removed user group "{object.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_group_failure_null'
      EventDescription: 'The user with ID {subject.account.id} failed to remove user group "{object.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_group_ongoing_null'
      EventDescription: 'The user with ID {subject.account.id} is removing user group "{object.name}" on host {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_group_success_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} removed user group "{object.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_group_failure_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} failed to remove user group "{object.name}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_group_ongoing_notnull'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} is removing user group "{object.name}" on host {event_src.host}'
