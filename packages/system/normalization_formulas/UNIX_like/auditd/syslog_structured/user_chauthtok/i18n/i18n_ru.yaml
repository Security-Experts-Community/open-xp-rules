Description: 'Управление пользователями и группами'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_account_success_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} изменил атрибут пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_account_failure_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} не смог изменить атрибут пользователя {object.account.name} на узле {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_password_success_notnull'
