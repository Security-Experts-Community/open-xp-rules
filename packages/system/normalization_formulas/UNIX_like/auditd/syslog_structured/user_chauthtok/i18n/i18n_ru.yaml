    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_password_failure_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} не смог изменить пароль группы «{object.name}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_chauthtok_group_access_success_notnull'
