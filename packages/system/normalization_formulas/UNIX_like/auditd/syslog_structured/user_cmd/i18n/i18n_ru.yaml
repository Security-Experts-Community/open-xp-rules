Description: 'Попытка выполнить команду от имени суперпользователя'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_cmd_success_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} выполнил команду от имени суперпользователя на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_cmd_failure_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} не смог выполнить команду от имени суперпользователя на узле {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_cmd_success_null'
      EventDescription: 'Пользователь с ID {subject.account.id} выполнил команду от имени суперпользователя на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_cmd_failure_null'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог выполнить команду от имени суперпользователя на узле {event_src.host}'
