Description: 'Попытка выполнить действие с пользователем'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_success_null'
      EventDescription: 'Пользователь с ID {subject.account.id} создал пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_failure_null'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог создать пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_ongoing_null'
      EventDescription: 'Пользователь с ID {subject.account.id} создает пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_remove_account_failure_null'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог удалить пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_modify_group_success_null'
      EventDescription: 'Пользователь с ID {subject.account.id} добавил пользователя {object.new_value} в группу на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_modify_group_failure_null'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог добавить пользователя {object.new_value} в группу на узле {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_success_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} создал пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_failure_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} не смог создать пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_create_account_ongoing_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} создает пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_remove_account_failure_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} не смог удалить пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_modify_group_success_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} добавил пользователя {object.new_value} в группу на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_add_user_modify_group_failure_notnull'
