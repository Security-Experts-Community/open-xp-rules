Description: 'Attempt to assign a session ID to a user'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_login_ongoing_null'
      EventDescription: 'The user with ID {subject.account.id} is assigned session ID {subject.account.session_id} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_login_failure_null'
      EventDescription: 'Failed to assign session ID {subject.account.session_id} to the user with ID {subject.account.id} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_login_ongoing'
      EventDescription: 'User "{subject.account.name}" with ID {subject.account.id} is assigned session ID {subject.account.session_id} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_login_failure'
      EventDescription: 'Failed to assign session ID {subject.account.session_id} to user "{subject.account.name}" with ID {subject.account.id} on host {event_src.host}'
