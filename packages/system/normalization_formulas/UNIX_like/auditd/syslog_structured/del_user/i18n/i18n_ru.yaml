Description: 'Попытка удалить пользователя'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_success_null'
      EventDescription: 'Пользователь с ID {subject.account.id} удалил пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_failure_null'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог удалить пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_ongoing_null'
      EventDescription: 'Пользователь с ID {subject.account.id} удаляет пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_modify_group_success_null'
      EventDescription: 'Пользователь с ID {subject.account.id} удалил пользователя {object.value} из группы на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_modify_group_failure_null'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог удалить пользователя {object.value} из группы на узле {event_src.host}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_success_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} удалил пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_failure_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} не смог удалить пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_remove_account_ongoing_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} удаляет пользователя {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_modify_group_success_notnull'
      EventDescription: 'Пользователь {subject.account.name} с ID {subject.account.id} удалил пользователя {object.value} из группы на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_del_user_modify_group_failure_notnull'
