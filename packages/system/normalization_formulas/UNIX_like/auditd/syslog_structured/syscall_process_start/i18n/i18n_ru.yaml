Description: 'Запущен процесс'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_start_process_success_fullpath'
      EventDescription: 'Процесс "{object.process.fullpath}" был запущен на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_start_process_failure_fullpath'
      EventDescription: 'Не удалось запустить процесс "{object.process.fullpath}" на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_start_process_success_id_fullpath'
      EventDescription: 'Пользователь с ID {subject.account.id} запустил процесс "{object.process.fullpath}" на узле {event_src.host}'
