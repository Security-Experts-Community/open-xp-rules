      EventDescription: 'User "{subject.account.name}" failed to rename a file object as {object.account.name} on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_resource_rename_rename_success_fullpath'
      EventDescription: 'File object "{object.fullpath}" is renamed on host {event_src.host}'
