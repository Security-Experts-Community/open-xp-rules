Description: 'Attempt to rename or move a file object'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_resource_rename_rename_failure'
      EventDescription: 'Failed to rename a file object on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_resource_rename_rename_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to rename a file object on host {event_src.host}. Reason: {reason}.'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_resource_rename_rename_failure_name'
      EventDescription: 'User "{subject.account.name}" failed to rename a file object on host {event_src.host}. Reason: {reason}.'
