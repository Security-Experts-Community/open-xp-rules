Description: 'A socket operation'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_socket_success'
      EventDescription: 'The process "{subject.process.fullpath}" created a socket on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_socket_failure'
      EventDescription: 'The process "{subject.process.fullpath}" failed to create a socket on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_bind_socket_success'
      EventDescription: 'The process "{subject.process.fullpath}" bound a socket to the address {dst.ip}:{dst.port} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_bind_socket_failure'
      EventDescription: 'The process "{subject.process.fullpath}" failed to bind a socket to the address {dst.ip}:{dst.port} on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_connect_socket_success'
      EventDescription: 'The process "{subject.process.fullpath}" connected to the adress {dst.ip}:{dst.port} from host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_connect_socket_failure'
      EventDescription: 'The process "{subject.process.fullpath}" failed to connect to the adress {dst.ip}:{dst.port} from host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_connect_socket_success_nodst'
      EventDescription: 'The process "{subject.process.fullpath}" connected to an unknown adress from host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_connect_socket_failure_nodst'
      EventDescription: 'The process "{subject.process.fullpath}" failed to connect to an unknown adress from host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_listen_socket_success'
      EventDescription: 'The process "{subject.process.fullpath}" set a socket to listen mode on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_listen_socket_failure'
      EventDescription: 'The process "{subject.process.fullpath}" failed to set a socket to listen mode on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_accept_socket_success'
      EventDescription: 'The process "{subject.process.fullpath}" accepted connection from the address {src.ip}:{src.port} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_accept_socket_failure'
      EventDescription: 'The process "{subject.process.fullpath}" failed to accept connection from the address {src.ip}:{src.port} on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_accept_socket_success_nodst'
      EventDescription: 'The process "{subject.process.fullpath}" accepted connection from an unknown address on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_accept_socket_failure_nodst'
      EventDescription: 'The process "{subject.process.fullpath}" failed to accept connection from an unknown address on host {event_src.host}. Reason: {reason}'
