Description: 'A user started a session'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_start_login_success'
      EventDescription: 'The user {subject.account.name} started a session when logging in to the system on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_start_login_failure'
      EventDescription: 'The user {subject.account.name} failed to start a session when logging in to the system on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_start_login_success_null'
      EventDescription: 'The user with ID {subject.account.id} started a session when logging in to the system on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_start_login_failure_null'
      EventDescription: 'The user with ID {subject.account.id} failed to start a session when logging in to the system on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_start_escalate_success'
      EventDescription: 'The user {subject.account.name} started a session when escalating privileges on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_start_escalate_failure'
      EventDescription: 'The user {subject.account.name} failed to start a session when escalating privileges on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_start_escalate_success_null'
      EventDescription: 'A user started a session when escalating privileges on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_user_start_escalate_failure_null'
      EventDescription: 'A user failed to start a session when escalating privileges on host {event_src.host}'
