Description: 'Попытка создать ссылку на файл'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success'
      EventDescription: 'Ссылка «{object.fullpath}» на файл «{object.storage.fullpath}» создана на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure'
      EventDescription: 'Не удалось создать ссылку на файл «{object.storage.fullpath}» на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success_id'
      EventDescription: 'Пользователь с ID {subject.account.id} создал ссылку «{object.fullpath}» на файл «{object.storage.fullpath}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure_id'
      EventDescription: 'Пользователь с ID {subject.account.id} не смог создать ссылку на файл «{object.storage.fullpath}» на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success_name'
      EventDescription: 'Пользователь {subject.account.name} создал ссылку «{object.fullpath}» на файл «{object.storage.fullpath}» на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure_name'
      EventDescription: 'Пользователь {subject.account.name} не смог создать ссылку на файл «{object.storage.fullpath}» на узле {event_src.host}. Причина: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} создал ссылку «{object.fullpath}» на файл «{object.storage.fullpath}» от имени {object.account.name} на узле {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure_name_with_objname'
      EventDescription: 'Пользователь {subject.account.name} не смог создать ссылку на файл «{object.storage.fullpath}» от имени {object.account.name} на узле {event_src.host}. Причина: {reason}'
