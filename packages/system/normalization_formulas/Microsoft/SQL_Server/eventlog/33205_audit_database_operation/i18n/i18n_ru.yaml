Description: 'Выполнена операция с базой данных'
EventDescriptions:
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup'
      EventDescription: 'Пользователь {subject.name} создал резервную копию базы данных "{object.name}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_log'
      EventDescription: 'Пользователь {subject.name} создал резервную копию журнала базы данных "{object.name}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_restore'
      EventDescription: 'Пользователь {subject.name} восстановил из резервной копии базу данных "{object.name}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_take_ownership'
      EventDescription: 'Пользователь {subject.name} назначил владельцем базы данных "{object.name}" пользователя {object.value} в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_alter_database'
      EventDescription: 'Пользователь {subject.name} установил значение "{object.value}" для свойства "{object.property}" базы данных "{datafield3}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_cert'
      EventDescription: 'Пользователь {subject.name} создал резервную копию сертификата "{object.name}" в экземпляре "{datafield2}". Путь к резервной копии: "{object.path}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_master_key'
      EventDescription: 'Пользователь {subject.name} создал резервную копию мастер-ключа в экземпляре "{datafield2}". Путь к резервной копии: {object.path}'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_fail'
      EventDescription: 'Пользователь {subject.name} не смог создать резервную копию базы данных "{object.name}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_log_fail'
      EventDescription: 'Пользователь {subject.name} не смог создать резервную копию журнала базы данных "{object.name}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_restore_fail'
      EventDescription: 'Пользователь {subject.name} не смог восстановить из резервной копии базу данных "{object.name}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_take_ownership_fail'
      EventDescription: 'Пользователь {subject.name} не смог назначить владельцем базы данных "{object.name}" пользователя {object.value} в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_alter_database_fail'
      EventDescription: 'Пользователь {subject.name} не смог установить значение "{object.value}" для свойства "{object.property}" базы данных "{datafield3}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_cert_fail'
      EventDescription: 'Пользователь {subject.name} не смог создать резервную копию сертификата "{object.name}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_master_key_fail'
      EventDescription: 'Пользователь {subject.name} не смог создать резервную копию мастер-ключа в экземпляре "{datafield2}"'
