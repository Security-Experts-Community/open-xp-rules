Description: 'An operation on a database is performed'
EventDescriptions:
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup'
      EventDescription: 'The user {subject.name} backed up the database "{object.name}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_log'
      EventDescription: 'The user {subject.name} backed up the log of the database "{object.name}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_restore'
      EventDescription: 'The user {subject.name} restored the database "{object.name}" from a backup copy in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_take_ownership'
      EventDescription: 'The user {subject.name} assigned ownership of the database "{object.name}" to the user {object.value} in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_alter_database'
      EventDescription: 'The user {subject.name} set the value "{object.value}" for property "{object.property}" in the database "{datafield3}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_cert'
      EventDescription: 'The user {subject.name} backed up the certificate "{object.name}" in the instance "{datafield2}". Backup path: {object.path}'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_master_key'
      EventDescription: 'The user {subject.name} backed up the master key in the instance "{datafield2}". Backup path: {object.path}'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_fail'
      EventDescription: 'The user {subject.name} failed to back up the database "{object.name}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_log_fail'
      EventDescription: 'The user {subject.name} failed to back up the log of the database "{object.name}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_restore_fail'
      EventDescription: 'The user {subject.name} failed to restore the database "{object.name}" from a backup copy in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_take_ownership_fail'
      EventDescription: 'The user {subject.name} failed to assign ownership of the database "{object.name}" to the user {object.value} in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_alter_database_fail'
      EventDescription: 'The user {subject.name} failed to set the value "{object.value}" for the property "{object.property}" in the database "{datafield3}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_cert_fail'
      EventDescription: 'The user {subject.name} failed to back up the certificate "{object.name}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_database_operation_backup_master_key_fail'
      EventDescription: 'The user {subject.name} failed to back up the master key in the instance "{datafield2}"'
