Description: 'Операция с учетной записью или ролью в базе данных'
EventDescriptions:
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_account_operation_create'
      EventDescription: 'Пользователь {subject.account.name} создал объект "{object.type}" с именем "{object.account.name}" в базе данных "{datafield4}" в экземпляре "{datafield3}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_account_operation_modify'
      EventDescription: 'Пользователь {subject.account.name} изменил объект "{object.type}" с именем "{object.account.name}" в базе данных "{datafield4}" в экземпляре "{datafield3}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_account_operation_remove'
      EventDescription: 'Пользователь {subject.account.name} удалил объект "{object.type}" с именем "{object.account.name}" в базе данных "{datafield4}" в экземпляре "{datafield3}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_account_operation_create_fail'
      EventDescription: 'Пользователь {subject.account.name} не смог создать объект "{object.type}" с именем "{object.account.name}" в базе данных "{datafield4}" в экземпляре "{datafield3}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_account_operation_modify_fail'
      EventDescription: 'Пользователь {subject.account.name} не смог изменить объект "{object.type}" с именем "{object.account.name}" в базе данных "{datafield4}" в экземпляре "{datafield3}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_account_operation_remove_fail'
      EventDescription: 'Пользователь {subject.account.name} не смог удалить объект "{object.type}" с именем "{object.account.name}" в базе данных "{datafield4}" в экземпляре "{datafield3}"'
