Description: 'An EXECUTE instruction is used'
EventDescriptions:
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_command'
      EventDescription: 'The user {subject.account.name} executed the stored procedure "{object.value}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_command_email'
      EventDescription: 'The user {subject.account.name} sent the result of the query "{datafield7}" performed in the instance "{datafield2}" by email to {datafield6}'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_change_parameter'
      EventDescription: 'The user {subject.account.name} set the value "{datafield9}" for the parameter "{datafield8}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_command_fail'
      EventDescription: 'The user {subject.account.name} failed to execute the stored procedure "{object.value}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_command_email_fail'
      EventDescription: 'The user {subject.account.name} failed to send the result of the query "{datafield7}" performed in the instance "{datafield2}" by email to {datafield6}'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_change_parameter_fail'
      EventDescription: 'The user {subject.account.name} failed to set the value "{datafield9}" for the parameter "{datafield8}" in the instance "{datafield2}"'
