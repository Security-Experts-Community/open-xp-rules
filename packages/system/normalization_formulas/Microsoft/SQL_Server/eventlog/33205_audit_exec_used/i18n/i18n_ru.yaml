Description: 'Использована инструкция EXECUTE'
EventDescriptions:
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_command'
      EventDescription: 'Пользователь {subject.account.name} выполнил хранимую процедуру "{object.value}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_command_email'
      EventDescription: 'Пользователь {subject.account.name} отправил результат запроса "{datafield7}", выполненного в экземпляре "{datafield2}", на электронную почту {datafield6}'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_change_parameter'
      EventDescription: 'Пользователь {subject.account.name} установил значение "{datafield9}" для параметра "{datafield8}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_command_fail'
      EventDescription: 'Пользователь {subject.account.name} не смог выполнить хранимую процедуру "{object.value}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_command_email_fail'
      EventDescription: 'Пользователь {subject.account.name} не смог отправить результат запроса "{datafield7}", выполненного в экземпляре "{datafield2}", на электронную почту {datafield6}'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_exec_used_change_parameter_fail'
      EventDescription: 'Пользователь {subject.account.name} не смог установить значение "{datafield9}" для параметра "{datafield8}" в экземпляре "{datafield2}"'
