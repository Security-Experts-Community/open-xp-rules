Description: 'Управление правами доступа к объекту в базе данных'
EventDescriptions:
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_grant'
      EventDescription: 'Пользователь {subject.name} предоставил разрешение на доступ к объекту "{object.name}" пользователю {object.value} в базе данных "{datafield3}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_revoke'
      EventDescription: 'Пользователь {subject.name} отозвал разрешение на доступ к объекту "{object.name}" у пользователя {object.value} в базе данных "{datafield3}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_deny'
      EventDescription: 'Пользователь {subject.name} запретил доступ к объекту "{object.name}" пользователю {object.value} в базе данных "{datafield3}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_take_ownership'
      EventDescription: 'Пользователь {subject.name} сменил владельца объекта "{object.name}" на пользователя {object.value} в базе данных "{datafield3}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_grant_fail'
      EventDescription: 'Пользователь {subject.name} не смог предоставить разрешение на доступ к объекту "{object.name}" пользователю {object.value} в базе данных "{datafield3}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_revoke_fail'
      EventDescription: 'Пользователь {subject.name} не смог отозвать разрешение на доступ к объекту "{object.name}" у пользователя {object.value} в базе данных "{datafield3}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_deny_fail'
      EventDescription: 'Пользователь {subject.name} не смог запретить доступ к объекту "{object.name}" пользователю {object.value} в базе данных "{datafield3}" в экземпляре "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_take_ownership_fail'
      EventDescription: 'Пользователь {subject.name} не смог сменить владельца объекта "{object.name}" на пользователя {object.value} в базе данных "{datafield3}" в экземпляре "{datafield2}"'
