Description: 'Management of permissions for accessing a database object'
EventDescriptions:
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_grant'
      EventDescription: 'The user {subject.name} granted a permission to access the object "{object.name}" to the user {object.value} in the database "{datafield3}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_revoke'
      EventDescription: 'The user {subject.name} revoked a permission to access the object "{object.name}" from the user {object.value} in the database "{datafield3}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_deny'
      EventDescription: 'The user {subject.name} denied access to the object "{object.name}" for the user {object.value} in the database "{datafield3}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_take_ownership'
      EventDescription: 'The user {subject.name} changed the owner of the object "{object.name}" to the user {object.value} in the database "{datafield3}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_grant_fail'
      EventDescription: 'The user {subject.name} failed to grant a permission to access the object "{object.name}" to the user {object.value} in the database "{datafield3}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_revoke_fail'
      EventDescription: 'The user {subject.name} failed to revoke a permission to access the object "{object.name}" from the user {object.value} in the database "{datafield3}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_deny_fail'
      EventDescription: 'The user {subject.name} failed to deny access to the object "{object.name}" for the user {object.value} in the database "{datafield3}" in the instance "{datafield2}"'
    - LocalizationId: 'PT_Microsoft_SQL_Server_eventlog_33205_audit_permissions_operation_take_ownership_fail'
      EventDescription: 'The user {subject.name} failed to change the owner of the object "{object.name}" to the user {object.value} in the database "{datafield3}" in the instance "{datafield2}"'
