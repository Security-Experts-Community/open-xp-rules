Description: 'Правило обнаруживает запуск неподписанных исполняемых файлов и попытку повышения привилегий с помощью утилиты "security_authtrampoline", которая запрашивает у пользователя учетные данные. Несмотря на то, что эта функция может временно запустить любой процесс с привилегиями суперпользователя, она не рекомендуется, за исключением инсталляторов, которые должны иметь возможность запускаться с компакт-дисков и самовосстанавливающихся утилит setuid. Более того, API считается устаревшим.'
EventDescriptions:
    - LocalizationId: 'corrname_MacOS_Privilege_Escalation_via_security_authtrampoline'
      EventDescription: 'Попытка повышения привилегий неподписанной утилитой {datafield7} через security_authtrampoline на узле {event_src.host}'
